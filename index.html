<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="min-h-screen flex justify-center items-center">
            <section class="bg-white rounded-lg shadow-lg flex p-8 max-w-md">
                <div class="flex justify-center items-center">
                    <img
                        src="https://www.brandedperfume.com/12419/chanel-gabrielle-essence-eau-de-parfum-100ml.jpg"
                        alt="perfume"
                        class="w-32 h-32 rounded-lg"
                    />
                </div>
                <div class="ml-8">
                    <h3 class="text-gray-700 font-semibold text-lg">perfume</h3>
                    <h1 class="text-gray-900 font-bold text-2xl mt-2">gabrielle essence eau de perfum</h1>
                    <p class="text-gray-700 mt-4">
                        A floral, solar and voluptuous interpretation composed by
                        <span class="capitalize">olivier polge, perfumer-creator</span>
                        for the House of
                        <span class="uppercase">chanel</span>.
                    </p>
                    <h2 class="text-gray-900 font-bold text-xl mt-4">
                        $149.99 <span class="text-gray-500 line-through">$169.99</span>
                    </h2>
                    <button class="bg-blue-500 text-white font-semibold py-2 px-4 mt-4 rounded-lg">Add to Cart</button>
                </div>
            </section>
        </main>
    </body>
</html>
