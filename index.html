<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="main">
            <section class="card">
                <div class="left-side">
                    <img
                        src="./image-product-desktop.jpg"
                        alt="perfume"
                        class="left-side-img"
                    />
                </div>
                <div class="right-side">
                    <h3 class="title">perfume</h3>
                    <h1 class="title-name">Gabrielle Essence Eau De Perfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed
                        by
                        <span style="text-transform: capitalize">
                            olivier polge, perfumer-creator
                        </span>
                        for the House of
                        <span style="text-transform: uppercase"> chanel</span>.
                    </p>
                    <h2 class="price">
                        $149.99 <span class="last-price">$169.99</span>
                    </h2>
                    <button class="btn">Add to Cart</button>
                </div>
            </section>
        </main>
    </body>
</html>
